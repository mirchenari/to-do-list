<!DOCTYPE html>
<html lang="fa-IR" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لیست وظایف شما</title>
    <link rel="stylesheet" href="./src/style/style.css">
</head>

<body onload="getDuties()">
    <section class="list-section">
        <div class="heading">
            <h1>To do list</h1>
        </div>

        <div class="list-container">
            <div class="list-add">
                <div class="add-to-list">
                    <input type="text" placeholder="افزودن کارهای روزانه">
                    <button onclick="addToList()"><i class="fas fa-plus"></i></button>
                </div>

                <div class="list"></div>
            </div>

            <div class="filter-search">
                <div class="filter">
                    <div class="search-input">
                        <input oninput="filterSearch()" type="text" placeholder="جستجو...">
                    </div>

                    <select name="list-filter" onchange="filterSearch()">
                        <option value="all" selected>همه</option>
                        <option value="done">انجام شده</option>
                        <option value="undone">انجام نشده</option>
                    </select>
                </div>
            </div>
        </div>
    </section>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="./src/script/script.js"></script>
</body>

</html>
